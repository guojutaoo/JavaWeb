<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Fablix</title>
</head>
<body>
    <h1 class="center">Fablix</h1>
    <div class="panel-body">
        <form action="Login" method="post" name="login_form">
            <div class="group">
                <label>Username</label>
                <input name="email" type="text" class="form-control" placeholder="Enter your email">

                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="Enter your password">
                <br/>
                <label><input type="checkbox">Remember me</label> 
                    <div class="g-recaptcha"  data-callback="capcha_filled" data-expired-callback="capcha_expired" 
                    data-sitekey="6LeqA6QUAAAAAGwvUyY8jryWr7JSFmXQY2-a24MW"></div>  
                    <!-- <p><button class="btn btn-primary" type="submit" onclick="reCapatchaVerify();">Register</button> -->
                <button type="submit" class="btn btn-primary" onclick="reCaptchaVerify();">Sign in</button>
                &nbsp;&nbsp;
			    <button class="btn btn-primary" onclick="jumpToRegister();">Sign up</button>
            </div>
        </form>
</div>
</body>
